---
layout: default
title: Different Beat - Blog
---

	<div class="container">



		<section class="row blog">
		<div class="col-1"></div>
				<div class="col d-flex justify-content-center mt-5 flex-column">

				  {% for post in site.posts %}
					<article>
						<h2 class="centered blog-title">{{ post.title }}</h2>
						<p class="centered">{{ post.date | date: '%B %d, %Y' }}</p>
						<img src="/assets/{{ post.image }}" class="featured-image"/>
						<div class="content">
							{{post.content}}
						</div>
					</article>
						<hr>
						  {% endfor %}
				</div>
				<div class="col-1"></div>
		</section>
